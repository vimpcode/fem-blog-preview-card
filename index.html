<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <main>
    <article class="card">
      <header class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="" aria-hidden="true">
      </header>

      <div class="card__content">
        <span>Learning</span>
        <p>Published <time datetime="2023-12-21">21 Dec 2023</time></p>
        <h1><a href="#">HTML & CSS foundations</a></h1>
        <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </div>

      <footer class="card__footer">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper">
        <p>Greg Hooper</p>
      </footer>
    </article>
  </main>

  <footer class="attribution">
    <small>Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank"
        rel="noopener noreferrer">Frontend Mentor</a>. Coded by <a
        href="https://github.com/vimpcode/fem-blog-preview-card" target="_blank"
        rel="noopener noreferrer">VIMP</a></small>
  </footer>
</body>

</html>
